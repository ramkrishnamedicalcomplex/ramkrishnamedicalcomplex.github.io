<section class="section">
  <div class="container">
    <h1 class="title is-1 has-text-centered">Gallery</h1>
    <div class='carousel carousel-animated carousel-animate-slide'>
      <div class='carousel-container'>
        {% for image in site.static_files %}
        {% if image.path contains 'gallery' %}
        <div class='carousel-item has-background {% if forloop.first %} {{ is-active }} {% endif %}'>
          <img class="is-background" src="{{ site.baseurl }}{{ image.path }}" alt="image.path" width="640" height="310" />
          <div class="title">{{ image.basename }}</div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
      <div class="carousel-navigation">
        <div class="carousel-nav-left">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="carousel-nav-right">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>


</section>
